<html>
    <head>
        <title>Form </title>
    </head>
    <Body>
        <input type="text" autofocus placeholder="Enter First Name Here....." maxlength="7"/><hr/>
        <input type="radio" id="A1" name="Gender"/><label for="A1">Male</label>
        <input type="radio" id="A2" name="Gender"/><span>Female</span><hr/>
        <input type="checkbox"/>Accept Terms And Condition<hr/>
        <input type="file" multiple accept=".jpg,.jpeg,.png"/><hr/>

        <input type="button" value="Click Here..."/><hr/>
        <input type="submit"/><hr/>
        <button>Click Here...</button><hr/>

        <input type="date"/><hr/>
        <input type="color"/><hr/>
        <input type="time"/><hr/>
        <input type="range"/><hr/>
         
        <textarea rows="4" placeholder="Enter Address Here..." maxlength="200"></textarea><hr/>

        <fieldset>
            <legend>Sign In</legend>
            <span>Username</span><br/>
            <input type="text" placeholder="Enter Username here.." maxlength="100"/><br/>
            <span>Password:</span><br/>
            <input type="password" placeholder="Enter password here.." maxlength="10"/><br/>
            <input type="button" value="Sign In"/>
        </fieldset>
    </Body>
</html>
